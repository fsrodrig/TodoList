<div class="card">
  <div class="card-body">
    <h2 class="card-title">Nueva Tarea</h2>

    <form ngNativeValidate [formGroup]="form" (ngSubmit)="save()" class="form-horizontal form-material ml-5 mr-5" id="registerform">
        <div class="form-group ">
          <div class="col-xs-12">
            <input id="description" formControlName="description" name="description" autocomplete="description" class="form-control" type="text" required=""
              placeholder="DescripciÃ³n"> </div>
        </div>
        <div class="form-group ml-2">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="status" name="status" formControlName="status">
              <label class="custom-control-label" for="status">Estado</label>
              </div>
        </div>
        <div class="form-group ">
            <div class="custom-file">
                <input type="file" (change)="choosenFile($event.target.files[0])" class="custom-file-input" id="attached" lang="es">
                <label *ngIf="!attached" class="custom-file-label" for="attached">Seleccionar archivo</label>
                <label *ngIf="attached" class="custom-file-label" for="attached">{{ attached.name }}</label>
              </div>
        </div>
        <div class="form-group text-center">
          <div class="col-xs-12 p-b-20">
            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Guardar</button>
          </div>
        </div>
      </form>
  </div>
</div>
